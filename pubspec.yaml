name: test05
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.1.0 # para usar animaciones Lottie en el splash

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  icons_launcher: ^2.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/fortnitellama_logo.png
    - assets/Globe_splash.json

icons_launcher:
  image_path: "assets/fortnitellama_logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
